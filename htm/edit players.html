<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Edit Players</title>
        <meta name="Aspire" content="">
        <link rel="stylesheet" href="../css/tkd.css">
    </head>
    <body>
        <div class="container">
            <div class="qmark">?</div>
            <h1 style="display: inline-block; margin-left: 30px;">Edit Players</h1>
                <!-- form content -->
            <div class="majorsection">
                <div class="round">
                        <h3>First Name</h3>
                        <form>
                        <input type="text" style="width: 14.5in;
                        height: 40px;">
                        </form>
                        <h3>Last Name</h3>
                        <form>
                            <input type="text" style="width: 14.5in;
                            height: 40px;">
                        </form>
                        <h3>Age</h3>
                        <select>
                            <option>12</option>
                            <option>null</option>
                        </select>
                        <h3>Weight(Kg)</h3>
                        <select>
                            <option>24</option>
                            <option>null</option>
                        </select>
                        <h3>Gender</h3>
                        <select>
                            <option>Male</option>
                            <option>null</option>
                        </select>
                        <h3>Color</h3>
                        <select>
                            <option>White</option>
                            <option>null</option>
                        </select>
                        <h3>Division</h3>
                        <select>
                            <option>Any Division</option>
                            <option>null</option>
                        </select>
                        <h3>Notes</h3>
                        <textarea style="padding-bottom: 50px;" rows="4" cols="50">
                        </textarea>
                        <div class="divbutton">
                            <input type="button" value="Save" class="button">
                            <input type="button" value="Exit" class="button">
                        </div>
                    <!-- end of form content -->
                </div>
            </div>
        </div>
    </body>
</html>
