<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div>
        <div class="btn-group">
            <button>Reset Game</button>
            <button>Referees setup</button>
            <button>Games Options</button>
            <button>Server Preferences</button>
            <button>Player & Draws</button>
            <button>Sudden death round</button>
        </div>
        <!-- end of yellowheader -->
        <!-- yellow header -->
        <p style="padding: 10px 10px;">The Server Ip Address(s) : [192.168.1.102][192.168.56.1]</p>
        <div class="tomi">
          <input type="button" value="Exit Setup">
        </div>
        <div class="servertable">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Refree Name</th>
